<div class="bjui-pageHeader">
<form id="pagerForm" data-toggle="ajaxsearch" action="__URL__" method="post">
	
	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">
	 
        <div class="bjui-searchBar">
            <label>关键词：</label><input type="text" value="{$_REQUEST['keys']}" name="keys" class="form-control" size="15" />&nbsp;
            <!-- <label>菜单名称：</label><input type="text" value="" name="name" class="form-control" size="15">&nbsp; -->
             <button type="submit"  class="btn-default" data-icon="search">查询</button>
              <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>

			   <span style="float:right;margin-right:20px;"><a href="{:U('add')}" class="btn btn-green" data-toggle="dialog" data-width="500" data-height="400" data-id="dialog-mask" data-mask="true" data-icon="plus">新增</a></span>
		</div> 
</form>
    
</div>
<div class="bjui-pageContent">
     <table data-toggle="tablefixed" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
          <tr>
            <th width="10" height="30"></th>
            <th>ID</th>
            <th>账号</th>
            <th>密码</th>
            <th>类型</th>
            <th>领取次数</th>
            <th>添加时间</th>
		        <th>操作</th>
          </tr>
        </thead>
        <tbody>

          <foreach item="v" name="list">
          <tr>
    		    <td></td>
    		    <td>{$v.id}</td>
            <td>{$v.account}</td>
            <td>{$v.password}</td>
            <td>{$v.catename}</td>
            <td>{$v.num}</td>
            <td>{$v.addtime|date="Y-m-d H:i:s", ###}</td>

		        <td> <a href="{:U('edit',array('id' => $v['id']))}"   class="btn btn-green btn-sm" data-toggle="dialog" data-width="500" data-height="400" data-id="dialog-mask" data-mask="true" >编辑</a>
           <!--  <a href="{:U('view',array('id' => $v['id']))}"   class="btn btn-green btn-sm" data-toggle="dialog" data-width="900" data-height="700" data-id="dialog-mask" data-mask="true" >查看</a> -->
           <!-- <a href="{:U('tdel',array('id' => $v['id'],'navTabId' => 'Member'))}" class="btn btn-red btn-sm" data-toggle="doajax" data-confirm-msg="确定要删除吗？">删除</a> -->
           </td>
         </tr> 
          </foreach>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>&nbsp;共 {$totalCount} 条  每页 {$numPerPage} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$totalCount}" data-page-size="{$numPerPage}" data-page-current="{$currentPage}">
    </div>
</div>
