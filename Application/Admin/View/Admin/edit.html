<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/Admin" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$info.id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td>
                <label for="j_title" class="control-label x85">登陆账号:</label>
                <input type="text" data-rule="required" size="25" name="username" id="j_username" value="{$info.username}" <if condition="$id EQ 0"><else/>disabled="disabled"</if> >
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">登陆密码:</label>
                <input type="password" data-rule="required" size="25"  name="pwd" id="j_pwd" value="{$info.password}" >
				<span>不修改密码，此项不用改动</span>
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">真实姓名：</label>
                <input type="text" data-rule="required" size="25" name="truename" id="j_truename" value="{$info.truename}" >
             </td></tr>
            <tr><td>
            <label for="j_title" class="control-label x85">性别：</label>
              <select name="sex"  data-toggle="selectpicker" data-rule="required">
			    <if condition="$info['sex'] EQ '男' "><option value="男" selected>男</option><else/><option value="女" selected>女</option></if>
                <option value="男">男</option>
                <option value="女">女</option>
                 </select>
             </td></tr>
            <tr><td>
               <label for="j_name" class="control-label x85">所属用户组：</label>
			   <select  name="group" data-toggle="selectpicker" data-rule="required">
               <option  value="0">请选择</option>
	         <php>$listz=M('Auth_group')->where(array('status'=>1))->select();</php>
	          <foreach name="listz" item="v">
              <option value="{$v.title}" <if condition="$info['group'] eq $v['title']">selected</if>>
	          +{$v.title}
	          </option>
              </foreach>
             </select>
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">移动电话：</label>
                <input type="text" data-rule="required" size="25" name="phone" id="j_phone" value="{$info.phone}" >
            </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">电子邮箱：</label>
                <input type="text" data-rule="required" size="25" name="email" id="j_email" value="{$info.email}" >
             </td></tr>
            <tr><td>
                <label for="j_title" class="control-label x85">qq：</label>
                <input type="text" data-rule="required" size="25" name="qq" id="j_qq" value="{$info.qq}" >
            </td></tr>
            </tbody>
            </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
