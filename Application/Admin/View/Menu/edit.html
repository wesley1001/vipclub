<form action="{:U('edit')}?navTabId={:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
<div class="bjui-pageContent">  
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			        <tr>
                <td><label class='control-label x85'>菜单名称:</label><input type='text' name='name'  data-rule='名称:required' size='20' value="{$info.name}" ></td>
              </tr>
              <tr>
                <td><label class='control-label x85'>所属父级:</label>
                    <select name='pid'  data-toggle='selectpicker' date-rule="required" id="pppid">
                      <option value="0">顶级</option>
                      <foreach name="menuInfo" item="v">
                        <option value="{$v.id}" <if condition="$info['pid'] eq $v['id']">selected="selected"</if>>{$v.html}{$v.name}</option>
                      </foreach>
                    </select>
                </td>
              </tr>
              <tr>
                <td><label class='control-label x85'>链接地址:</label><input type='text' name='alink' size='20' value="{$info.alink}" ></td>
              </tr>
              <tr>
                <td><label class='control-label x85'>排序:</label><input type='text' name='sort'  data-rule='required' size='20' value="{$info.sort}" ></td>
              </tr>
              <tr>
                <td><label class='control-label x85'>状态:</label><input type="radio" name="status" id="j_form_radio1" value="1" data-toggle="icheck" data-label="启用" <if condition="$info['status'] eq '1'">checked</if>><input type="radio" name="status" id="j_form_radio1" value="2" data-toggle="icheck" data-label="锁定" <if condition="$info['status'] eq '2'">checked</if>></td>
              </tr>
           </tbody>
          </table>
        </div>  
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
</form>
