<div class="bjui-pageContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$info.id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
            <tr>
              <td>
                <label for='title_input' class='control-label x85'>手机号码:</label>{$info.phone}
              </td>
            </tr>
            <tr>
              <td>
                <label for='title_input' class='control-label x85'>昵称:</label>{$info.uname}
              </td>
            </tr>
            <tr>
              <td>
                <label for='title_input' class='control-label x85'>邀游币:</label>{$info.money}
              </td>
            </tr>
            <tr>
              <td>
               <label for="j_name" class="control-label x85">用户类型:</label><select name="admin" data-toggle="selectpicker"  data-rule="required">
                  <option value="1" <if condition="$info['admin'] eq 1">selected</if>>管理员</option>
                  <option value="2" <if condition="$info['admin'] eq 2">selected</if>>明星用户</option>
                  <option value="0" <if condition="$info['admin'] eq 0">selected</if>>普通用户</option>
               </select>
              </td>
            </tr>
            <tr>
              <td>
               <label for="j_name" class="control-label x85">状态:</label><select name="status" data-toggle="selectpicker"  data-rule="required">
                  <option value="1" <if condition="$info['status'] eq 1">selected</if>>正常</option>
                  <option value="0" <if condition="$info['status'] eq 0">selected</if>>封禁</option>
               </select>
              </td>
            </tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script>
$(function(){
  $('.move').live('click',function(){
    $(this).parent('div').remove();
  })
})
//上传略缩图成功后的回调函数
function upload_success(file, data){
  var json = $.parseJSON(data);
  if(json){
    $('#thub').val(json.filename);
    $('#showThub').attr('src', '__ROOT__/Uploads'+json.filename);
    $('#wei').show();
  }
}

//上传新闻图片成功后的回调函数
function upload_con_success(file, data){
  var json = $.parseJSON(data);
  if(json){
    var srcstr = '<div style="margin:5px 5px; float:left"><img src="__ROOT__/Uploads'+json.filename+'" style="height:100px"><input type="hidden" name="img[]" value="'+json.filename+'" /><span class="btn-default move" style="cursor:point">移除</span></div>';
    $('#newswei').append(srcstr);
    $('#newswei').css('display', 'inline-block');
  }
}
</script>
